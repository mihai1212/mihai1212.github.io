<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gala Gugesti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #d32f2f;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .main-content {
            padding: 20px;
        }
        .fight-card {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #d32f2f;
            border-radius: 5px;
        }
        .fight-card h2 {
            text-align: center;
            margin: 0 0 10px 0;
        }
        .fighters {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .fighter {
            text-align: center;
            width: 45%;
        }
        .fighter img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .vs {
            text-align: center;
            font-size: 2em;
            width: 10%;
        }
        .description {
            margin-top: 10px;
        }
        .venue-photo {
            text-align: center;
            margin-top: 20px;
        }
        .venue-photo img {
            max-width: 100%;
            border-radius: 5px;
        }
        .footer {
            background-color: #d32f2f;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Gala Gugesti</h1>
        <p>sambata, 1 iunie, 2024</p>
    </div>
    <div class="main-content">
        <div class="fight-card">
            <h2>singura lupta</h2>
            <div class="fighters">
                <div class="fighter">
                    <img src="marcu.jpg" alt="Marcu">
                    <p>Marcutu</p>
                    <p class="description">Un metru și o flegma, dansuri puternic dezvoltate, bea cafeluța bombardiera.</p>
                </div>
                <div class="vs">VS</div>
                <div class="fighter">
                    <img src="melinteanu.jpg" alt="Melinteanu">
                    <p>Melinteanu</p>
                    <p>Calaret infuriat, are un ponei chior, își intimidează adversarii prin sunetul de veverițușcă furioasă.</p>
                </div>
            </div>
            <div class="venue-photo">
                <img src="alipan.jpg" alt="Locatie">
            </div>
        </div>
    </div>
    <div class="footer">
        <p>O cafeluță pentru Marcu</p>
    </div>
</body>
</html>
